<!-- Register Form -->
<div id="overlayRegister" class="overlay">
    <form id="registerForm" onsubmit="register(event)" onreset="overlayOff('overlayRegister')">
        <div class="accountContainer">
            <div class="flex-container-space-between">
                <h1 style="display: inline-block;">Register</h1>
                <button type="reset" class="exitOverlayButton"><i class="fa fa-times fa-2x"
                        aria-hidden="true"></i></button>
            </div>
            <hr class="hrForm">
            <!-- For password mismatch -->
            <div id="statusMessage_PasswordMismatch" class="invalidMsgBox">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
                <span><b style="color: var(--text2);">Password Mismatch</b></span>
            </div>
            <!-- For invalid usernames -->
            <div id="statusMessage_InvalidUsername" class="invalidMsgBox">
                <i class="fa fa-times-circle" aria-hidden="true"></i>
                <span><b style="color: var(--text2);">Invalid Username.<br>Can only contain [aA-zZ, 0-9,
                        _]</b></span>
            </div>
            <div id="inputFields">
                <input type="text" onchange="validateUsername()" placeholder="Username" name="registerUsername"
                    id="registerUsername" minlength="3" maxlength="20" required>
                <input type="password" onchange="validatePassword()" placeholder="Password" name="registerPassword"
                    id="registerPassword" minlength="4" required>
                <input type="password" onchange="validatePassword()" placeholder="Confirm Password"
                    name="confirmPassword" id="confirmPassword" minlength="4" required>
                <hr class="hrForm">
            </div>
            <button type="submit" class="formBtn" id="formBtn">Create an account</button>
        </div>
    </form>
</div>
