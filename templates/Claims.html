<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Resources/Images/logo.png') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/global.css') }}">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{{ url_for('static', filename='Scripts/global.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>{% block title %}Topic: {{ topicName }}{% endblock %}</title>
</head>

<body>
    <div class="forumsContainer">
        <div id="forumHierarchy" class="flex-container-space-between">
            <div>
                <button id="homeBtn" onclick="location.href='/'" class="forumHierarchyButton">
                    <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                </button>
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                <span>{{ topicName }}</span>
            </div>
            <div>
                {% if loggedIn is defined %}
                <button class="btn" onclick="location.href='/{{ topicId }}/new/claim'">New Claim</button>
                {% endif %}
            </div>
        </div>

        {% for claimId in claims %}
        <div onclick="location.href='/{{ topicId }}/{{ claimId }}'" class="claimContainer">
            <hr>
            <i class="fa fa-commenting-o fa-4x claimIcon" aria-hidden="true"></i>
            <span class="claim">{{ claimId }}</span>
            <hr>
        </div>
        {% endfor %}
    </div>
</body>

<style>
    .claimContainer {
        margin: 20px;
        cursor: pointer;
    }

    .claimContainer:active,
    .claimContainer:hover {
        background-color: var(--highlight);
        border-radius: 30px;
    }

    .claimIcon {
        color: var(--primary);
        vertical-align: middle;
        margin-left: 40px;
    }

    .claim {
        color: var(--text);
        padding: 10px;
        margin-right: 10px;
        font-size: 25px;
        vertical-align: middle;
    }
</style>

</html>
