<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/CSS/main.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/Scripts/homepage.js"></script>
    <title>Forums Homepage</title>
</head>

<body onload="load()">
    <!-- Blackbar -->
    <div class="blackbarContainer">
        <button onclick="overlayOn('overlayRegister')" class="blackbarButtons">Register</button>
        <button onclick="overlayOn('overlayLogin')" class="blackbarButtons">Login</button>
    </div>

    <!-- Feedback Boxes -->
    <div id="unknownErrorBox" style="display: none; background-color: red; padding: 15px; text-align: center;">
        Uh oh. Something went wrong! Please try again in a few moments.
    </div>
    <div id="missingDataBox" style="display: none; background-color: red; padding: 15px; text-align: center;">
        You did not supply a enough data to create an account!
    </div>

    <div id="accountSuccessBox"
        style="display: none; background-color: greenyellow; padding: 15px; text-align: center;">Account Created!
    </div>
    <div id="accountExistsBox" style="display: none; background-color: orange; padding: 15px; text-align: center;">
        Account with that username already exists!
    </div>
    <div id="loginSuccessfulBox"
        style="display: none; background-color: greenyellow; padding: 15px; text-align: center;">
        Login Successful!
    </div>

    <!-- Register Form -->
    <div id="overlayRegister" class="overlay">
        <form id="registerForm" onsubmit="createAccount(event)" onreset="overlayOff('overlayRegister')">
            <div class="accountContainer">
                <h1 style="display: inline-block;">Register</h1>
                <button type="reset" class="exitOverlayButton"><i class="fa fa-times fa-2x"
                        aria-hidden="true"></i></button>
                <hr>
                <input type="text" placeholder="Username" name="registerUsername" id="registerUsername" minlength="3"
                    maxlength="25" required>
                <input type="password" placeholder="Password" name="registerPassword" id="registerPassword"
                    minlength="4" required>
                <input type="password" placeholder="Confirm password" name="confirmPassword" id="confirmPassword"
                    minlength="4" required>
                <hr>
                <div style="margin-bottom: 20px;">
                    <input type="checkbox" name="TermsAndPrivacy" id="TermsAndPrivacy" required></input>
                    <label>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</label>
                </div>
                <button type="submit" class="proceedButton" id="createAccountButton">Create an account</button>
            </div>
        </form>
    </div>

    <!-- Login Form -->
    <div id="overlayLogin" class="overlay">
        <form id="loginForm" onsubmit="login(event)" onreset="overlayOff('overlayLogin')">
            <div class="accountContainer">
                <h1 style="display: inline-block;">Login</h1>
                <button type="reset" class="exitOverlayButton"><i class="fa fa-times fa-2x"
                        aria-hidden="true"></i></button>
                <hr>
                <input type="text" placeholder="Username" name="loginUsername" id="loginUsername" required>
                <input type="password" placeholder="Password" name="loginPassword" id="loginPassword" required>
                <hr>
                <button type="submit" class="proceedButton" id="loginButton">Login</button>
            </div>
        </form>
    </div>

    <!-- Logo -->
    <div class="forumContainer">
        <h1 style="vertical-align: middle;" class="forumTitle"><img style="vertical-align: middle;" width="300px"
                height="300px" src="../static/Resources/Images/logo.png" />FORUMS</h1>
    </div>

    <!-- Topics -->
    <div class="forums">
        <label class="searchLabel">Search:</label>
        <input class="searchField" type="search" placeholder="Search for..." id="search" />
        <p>Forums topics will go here</p>
    </div>
</body>

<style>
    .blackbarContainer {
        background-color: rgb(80, 80, 80);
        text-align: right;
    }

    .blackbarButtons {
        color: white;
        background-color: transparent;
        border: none;
        cursor: pointer;
        padding: 15px;
        font-size: 16px;
        opacity: 0.85;
    }

    .blackbarButtons:hover {
        opacity: 1;
    }

    .forumContainer {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .forumTitle {
        margin: auto;
        text-align: center;
        font-size: 60px;
    }

    .accountContainer {
        background-color: rgb(36, 36, 36);
        border: 2px solid whitesmoke;
        margin: 20px;
        float: right;
        height: 100%;
        padding: 30px;
        width: 25%;
    }

    .proceedButton {
        background-color: purple;
        color: white;
        width: 100%;
        padding: 20px;
        opacity: 0.9;
        cursor: pointer;
    }

    .proceedButton:hover {
        opacity: 1;
    }

    label {
        color: white;
    }
</style>

</html>
