<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/CSS/main.css">
    <title>Register for an account</title>
</head>

<body>
    <form action="/register/account" method="POST">
        <div class="registerContainer">
            <h1>Register</h1>
            <p>Please fill this form to create an account.</p>

            <hr>
            <input type="text" placeholder="Username" name="username" id="username" minlength="3" maxlength="25"
                required>
            <input type="password" placeholder="Password" name="password" id="password" minlength="4" required>
            <input type="password" placeholder="Confirm password" name="confirmPassword" id="confirmPassword"
                minlength="4" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerButton">Create an account</button>
        </div>
    </form>
</body>

<style>
    .registerContainer {
        background-color: rgb(36, 36, 36);
        border: 2px solid whitesmoke;
        margin: auto;
        margin-top: 25px;
        height: 100%;
        padding: 30px;
        width: 50%;
    }

    .registerButton {
        background-color: purple;
        color: white;
        width: 100%;
        padding: 20px;
        opacity: 0.85;
        cursor: pointer;
    }

    .registerButton:hover {
        opacity: 1;
    }

    label {
        color: white;
    }
</style>

</html>
